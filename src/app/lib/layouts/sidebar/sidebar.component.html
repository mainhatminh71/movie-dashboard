<div class="sidebar-backdrop" (click)="closeMobileMenu()"></div>
<div class="sidebar">
  <div class="sidebar-brand">
    <div class="brand-logo-icon">
      <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00b9ae;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00a89a;stop-opacity:1" />
          </linearGradient>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        
        <!-- Background circle -->
        <circle cx="32" cy="32" r="30" fill="#0a0a0a" class="logo-bg"/>
        
        <!-- Film strip icon -->
        <rect x="16" y="20" width="32" height="24" rx="2" fill="url(#logoGrad)" opacity="0.9" class="logo-film"/>
        
        <!-- Film holes -->
        <rect x="20" y="24" width="3" height="3" rx="0.5" fill="#0a0a0a" class="logo-hole"/>
        <rect x="20" y="37" width="3" height="3" rx="0.5" fill="#0a0a0a" class="logo-hole"/>
        <rect x="41" y="24" width="3" height="3" rx="0.5" fill="#0a0a0a" class="logo-hole"/>
        <rect x="41" y="37" width="3" height="3" rx="0.5" fill="#0a0a0a" class="logo-hole"/>
        
        <!-- Play icon -->
        <path d="M 28 30 L 28 34 L 36 32 Z" fill="#0a0a0a" class="logo-play"/>
        
        <!-- Glow effect -->
        <circle cx="32" cy="32" r="30" fill="none" stroke="url(#logoGrad)" stroke-width="1" opacity="0.3" class="logo-glow"/>
      </svg>
    </div>
    <span class="sidebar-logo">TINY MOVIEZ</span>
  </div>
  
  <div class="sidebar-menu">
    <span class="menu-label">Menu</span>
    <div class="menu-item active" routerLink="/home" routerLinkActive="active">
      <app-icon class="menu-icon"></app-icon>
      <span class="menu-text">Home</span>
    </div>
    <div class="menu-item" routerLink="/discover" routerLinkActive="active">
      <app-icon name="discover" class="menu-icon discover-icon"></app-icon>
      <span class="menu-text">Discover</span>
    </div>
  </div>
  
  <div class="sidebar-library">
    <span class="library-label">Library</span>
    
    <div class="library-item" routerLink="/watchlist" routerLinkActive="active">
      <app-icon name="watchlist" class="library-icon"></app-icon>
      <span class="library-text">Watchlist</span>
      @if (watchListCount() > 0) {
        <span class="watchlist-badge">{{ watchListCount() }}</span>
      }
    </div>
    
  </div>
  
  <!-- Decorative Footer -->
  <div class="sidebar-footer">
    <div class="footer-stats">
      <div class="stat-item">
        <span class="stat-label">Powered by</span>
        <span class="stat-value">TMDB</span>
      </div>
    </div>
    <div class="footer-accent"></div>
  </div>
</div>
