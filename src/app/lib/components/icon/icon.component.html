@switch (name) {
  @case ('home') {
    <nz-icon nzType="home" nzTheme="outline" [style.font-size.px]="size"></nz-icon>
  }
  @case ('watchlist') {
    <nz-icon nzType="eye" nzTheme="outline" [style.font-size.px]="size"></nz-icon>
  }
  @case ('discover') {
    <nz-icon nzType="search" nzTheme="outline" [style.font-size.px]="size"></nz-icon>

  }

}
