<div class="bg_2-9" (click)="closeMobileMenu()"></div>
<div class="left-side_54-43">
  <span class="text-logo_2-6">TINY MOVIEZ</span>
  
  <div class="menu_54-66">
    <span class="text-menu_34-88">Menu</span>
    <div class="home_54-47 active" routerLink="/home" routerLinkActive="active">
      <app-icon class="icon_54-65"></app-icon>
      <span class="text-home_34-76">Home</span>
    </div>
    <div class="discover_54-48" routerLink="/discover" routerLinkActive="active">
      <app-icon name="discover" class="discover_54-62"></app-icon>
      <span class="text-discover_34-80">Discover</span>
    </div>
  </div>
  
  <div class="library_54-84">
    <span class="text-library_34-94">Library</span>
    
    <div class="watchlist_54-56"  routerLink="/watchlist" routerLinkActive="active">
      <app-icon name="watchlist" class="watchlist_54-82"></app-icon>
      <span class="text-watchlist_34-102">Watchlist</span>
      @if (watchlistCount() > 0) {
        <span class="watchlist-badge">{{ watchlistCount() }}</span>
      }
    </div>
  </div>
  
  <!-- Decorative Footer -->
  <div class="sidebar-footer">
    <div class="footer-stats">
      <div class="stat-item">
        <span class="stat-label">Powered by</span>
        <span class="stat-value">TMDB</span>
      </div>
    </div>
    <div class="footer-accent"></div>
  </div>
</div>
