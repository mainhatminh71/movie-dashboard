<div class="header">
  <div class="header-left">
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [attr.aria-label]="'Toggle menu'" [attr.title]="'Toggle menu'">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="brand-logo">
      <span class="brand-name">TINY MOVIEZ</span>
      <span class="brand-tagline">Discover & Stream</span>
    </div>
  </div>
  <div class="header-right">
    <nz-switch [(ngModel)]="isDarkMode" [nzCheckedChildren]="checkedIcon" [nzUnCheckedChildren]="uncheckedIcon" class="theme-switch"></nz-switch>
  </div>
    <ng-template #checkedIcon>
    <nz-icon nzType="sun" nzTheme="outline"></nz-icon>
  </ng-template>
  <ng-template #uncheckedIcon>
    <nz-icon nzType="moon" nzTheme="outline"></nz-icon>
  </ng-template>
  <div class="header-right">
   
  </div>
</div>
