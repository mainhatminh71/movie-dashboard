<div class="main-content-wrapper">
  <div class="content-header">
    <div class="category-tabs">
      <button class="tab" [class.active]="activeTab === 'movies'">
        <span>Movies</span>
      </button>
      <button class="tab" [class.active]="activeTab === 'tvshows'">
        <span>TV Shows</span>
        <div class="active-indicator" *ngIf="activeTab === 'tvshows'"></div>
      </button>
    </div>
    <div class="search-filter">
      <div class="search-bar">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 17C13.4183 17 17 13.4183 17 9C17 4.58172 13.4183 1 9 1C4.58172 1 1 4.58172 1 9C1 13.4183 4.58172 17 9 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19 19L14.65 14.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="text" placeholder="Search" class="search-input">
      </div>
      <div class="filter-icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 5H17M7 10H17M10 15H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="2" cy="5" r="2" fill="currentColor"/>
          <circle cx="6" cy="10" r="2" fill="currentColor"/>
          <circle cx="9" cy="15" r="2" fill="currentColor"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="hero-section">
    <div class="hero-card">
      <div class="hero-background"></div>
      <div class="hero-content">
        <div class="hero-left">
          <h1 class="hero-title">The Crown</h1>
        </div>
        <div class="hero-right">
          <div class="hero-image-placeholder"></div>
        </div>
      </div>
      <div class="hero-actions">
        <button class="hero-btn watchlist-btn">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span>Watchlist</span>
        </button>
        <button class="hero-btn watch-now-btn">
          <span>Watch Now</span>
        </button>
      </div>
      <div class="carousel-controls">
        <button class="carousel-arrow left-arrow">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="carousel-arrow right-arrow">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="carousel-indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
    </div>
  </div>

  <!-- Popular Movies Section -->
  <div class="movies-section">
    <div class="section-header">
      <div class="section-title-wrapper">
        <h2 class="section-title">
          <span class="title-text">Popular Movies</span>
          <span class="title-accent"></span>
        </h2>
        <p class="section-subtitle">Trending now</p>
      </div>
      <button class="view-all-btn">
        <span>View All</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="movies-grid">
      <div class="movie-card" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="movie-poster">
          <div class="poster-overlay"></div>
          <div class="movie-badge popular-badge">Popular</div>
        </div>
        <div class="movie-info">
          <h3 class="movie-title">Movie Title {{i}}</h3>
          <div class="movie-meta">
            <span class="movie-year">2024</span>
            <div class="rating-wrapper">
              <svg class="star-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 0L8.5716 5.33688L14 5.33688L9.7143 8.62624L11.2859 13.9631L7 10.6738L2.71411 13.9631L4.28571 8.62624L0 5.33688L5.42839 5.33688L7 0Z" fill="currentColor"/>
              </svg>
              <span class="movie-rating">8.{{i}}</span>
            </div>
          </div>
        </div>
        <div class="card-hover-effect"></div>
      </div>
    </div>
  </div>

  <!-- Top Rated Movies Section -->
  <div class="movies-section">
    <div class="section-header">
      <div class="section-title-wrapper">
        <h2 class="section-title">
          <span class="title-text">Top Rated Movies</span>
          <span class="title-accent"></span>
        </h2>
        <p class="section-subtitle">Critically acclaimed</p>
      </div>
      <button class="view-all-btn">
        <span>View All</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="movies-grid">
      <div class="movie-card top-rated-card" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="movie-poster">
          <div class="poster-overlay"></div>
          <div class="movie-badge top-rated-badge">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 0L7.34708 4.57462L12 4.57462L8.32646 7.40076L9.67354 11.9754L6 9.14924L2.32646 11.9754L3.67354 7.40076L0 4.57462L4.65292 4.57462L6 0Z" fill="currentColor"/>
            </svg>
            Top Rated
          </div>
        </div>
        <div class="movie-info">
          <h3 class="movie-title">Top Movie {{i}}</h3>
          <div class="movie-meta">
            <span class="movie-year">2024</span>
            <div class="rating-wrapper">
              <svg class="star-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 0L8.5716 5.33688L14 5.33688L9.7143 8.62624L11.2859 13.9631L7 10.6738L2.71411 13.9631L4.28571 8.62624L0 5.33688L5.42839 5.33688L7 0Z" fill="currentColor"/>
              </svg>
              <span class="movie-rating">9.{{i}}</span>
            </div>
          </div>
        </div>
        <div class="card-hover-effect"></div>
      </div>
    </div>
  </div>
</div>
